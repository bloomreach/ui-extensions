<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>BloomReach Giphy Extension</title>

    <style>
      html, body {
        /* blend with the surrounding editor */
        background-color: transparent;
      }
      body, pre {
        margin: 0;
      }

      #open-dialog-button {
        margin: 5px 0 8px 5px;
        display: none;
        padding: 5px;
        border-radius: 3px;
      }

      .image {
        max-width: 200px;
        max-height: 200px;
        padding: 5px;
        margin: 5px 0 5px 5px;
      }
      .image__editing:hover {
        box-shadow: 0 0 3px 2px rgba(0, 140, 186, 0.5);
        opacity: 0.5;
      }
      .image__added {
        border: 6px solid rgb(0, 255, 0, 0.25);
        border-radius: 0;
        padding: 0;
      }
      .image__removed {
        border: 6px solid rgb(255, 0, 0, 0.25);
        border-radius: 0;
        padding: 0;
      }
    </style>

    <script src="https://unpkg.com/@bloomreach/ui-extension@13.2.0/dist/ui-extension.min.js"></script>    
    
    <script>
      ((ui, mode) => {
        //Enum for compare mode scenarios
        const GifActions = {
          Added: 'added',
          Removed: 'removed',
          None: 'none',
        };

        function deserialize(value) {
          return (value && JSON.parse(value)) || '';
        }

        function serialize(value) {
          return value.length ? JSON.stringify(value) : '';
        }

        async function init() {
          try {
            ui = await UiExtension.register();
            ({ mode } = await ui.document.get());

            initDialogButton();
            updatePreview();
            ui.document.field.setHeight('auto');
          } catch(error) {
            console.error('Failed to register extension:', error.message);
            console.error('- error code:', error.code);
          }
        }

        async function initDialogButton() {
          const buttonElement = document.getElementById('open-dialog-button');
          if (mode !== 'edit') {
            buttonElement.style.display = 'none';
            return;
          }

          const curvalue = await ui.document.field.getValue();
          const options = {
            title: 'Giphy',
            url: './dialog.html',
            size: 'large',
            value: curvalue,
          };

          buttonElement.style.display = 'block';
          buttonElement.addEventListener('click', () => showDialog(options));
        }

        async function showDialog(options) {
          try {
            const curvalue = await ui.document.field.getValue();
            options.value = curvalue;
            const newvalue = await ui.dialog.open(options);
            await ui.document.field.setValue(newvalue);
            await updatePreview();
          } catch (error) {
            if (error.code === 'DialogCanceled') {
              return;
            }

            console.error('Error after open dialog: ', error.code, error.message);
          }
        }

        async function updatePreview() {
          var container = document.getElementById('imported-gif');
          container.innerHTML = ''; //reset preview div

          const gif = deserialize(await ui.document.field.getValue());

          if (mode === 'compare') {
            const compare = deserialize(await ui.document.field.getCompareValue());
            if (compare === gif && gif !== '') makeThumbnail(GifActions.None, container, gif);
            else {
              if (compare !== '') makeThumbnail(GifActions.Removed, container, compare);
              if (gif !== '') makeThumbnail(GifActions.Added, container, gif);
            }
            return;
          }

          if (gif !== '') makeThumbnail(GifActions.None, container, gif);
        }

        function makeThumbnail(action, container, gif) {
          const img = document.createElement('img');
          img.className = 'image';
          img.src = gif.images.fixed_height.webp;

          if (mode === 'edit') {
            img.classList.add('image__editing');
            img.addEventListener('click', async () => {
              await removeGif(gif);
              container.removeChild(img);
            });
          }

          if (mode === 'compare') {
            img.classList.add({
              [GifActions.Added]: 'image__added',
              [GifActions.Removed]: 'image__removed',
              [GifActions.None]: 'image__unchanged',
            }[action]);
          }

          container.appendChild(img);
        }

        async function removeGif() {
          await ui.document.field.setValue('');
        }

        document.addEventListener('DOMContentLoaded', init);
      })();
    </script>
  </head>
  <body>
    <button id="open-dialog-button">Select GIF</button>
    <div id="imported-gif"></div>
  </body>
</html>
